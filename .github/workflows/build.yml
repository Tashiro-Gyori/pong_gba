name: Build

on:
  push:
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: devkitpro/devkitarm
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build with Docker using devkitARM
      run: make

    - name: Push gba file and create pull request
      
      run: |
        git config --global user.name 'Tashiro'
        git config --global user.email 'Tashiro-Gyori@users.noreply.github.com'
        mv pong.elf bin
        mv pong.gba bin
        git add bin/*
        git commit -am "Generated from pipeline ${{github.job}} with id ${{github.run_id}}"
        git push

    - name: Create Pull Request

      uses: actions/github-script@v6
      with:
        script: |
          const { repo, owner } = context.repo;
          const result = await github.rest.pulls.create({
            title: 'Merge request',
            owner,
            repo,
            head: '${{ github.ref_name }}',
            base: 'master',
            body: [
              'This PR is auto-generated by [actions/github-script](https://github.com/actions/github-script).',
              'Please make a merge review before merging into master.'
            ].join('\n')
          });
          github.rest.issues.addLabels({
            owner,
            repo,
            issue_number: result.data.number,
            labels: ['feature', 'automated pr']
          });