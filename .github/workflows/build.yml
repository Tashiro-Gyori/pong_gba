name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: devkitpro/devkitarm
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build with Docker using devkitARM
      run: make

    - name: Push gba file
      run: |
        git config --global user.name 'Tashiro'
        git config --global user.email 'Tashiro-Gyori@users.noreply.github.com'
        git fetch
        git branch
        git checkout dev
        git add pong.elf
        git add pong.gba
        git commit -am "Generated from pipeline ${{github.job}}"
        git push